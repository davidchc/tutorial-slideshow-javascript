<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Slide Show</title>
	
	<style  type="text/css">
	body{margin:0;}
	header{display:block; background:#e5e5e5; border-bottom:2px solid #ccc; padding:20px 0;}
	h1{font-size:25px; font-family:arial; text-align:center; margin:0; padding:0}
	</style>
	
	<!--Chama o arquivo style.css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Tutorial slideshow com javascript</h1>
	</header>
	<!-- Define a lista não ordenada com as imagens -->
	<ul id="sliders">
		<!-- 
			Define uma classe no primeiro item, 
			para garantir que será mostrado
			ao acessar a página
		-->
		<li class="slider-active"><img src="images/slider-01.jpg" /></li>
		<li><img src="images/slider-02.jpg" /></li>
		<li><img src="images/slider-03.jpg" /></li>
	</ul>
	
	<!--Chama o arquivo slider.js-->
	<script src="js/slider.js"></script>
</body>
</html>
